{% block title %}{{post.title}}{% endblock %}

{%block content %}
<!-- Post page shown -->
<div>
    
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p>{{user.first_name}} {{user.last_name}}</p>

        <button formaction="/posts/{{ post.id }}/delete" formmethod="POST">Delete</button>
    </form>
   

</div>
{% endblock %}
