<h1>Users</h1>
<ul>
  {% for user in users %}
  <li>
    <a href="/{{ user.id }}">{{ user.first_name }} {{ user.last_name}}</a>
  </li>
  {% endfor %}
</ul>
<form action="/" method="POST">
  <p>First Name: <input name="first_name" /></p>
  <p>Last Name: <input name="last_name" /></p>
  <p>Profile URL: <input type="url" name="image_url" /></p>
  <button>Save</button>
</form>
