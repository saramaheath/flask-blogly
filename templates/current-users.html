{% extends "base.html" %} {% block title %}Current Users{% endblock %} {% block
content %}
<!-- Current users page shown -->
<h1>Users</h1>
<ul>
  {% for user in users %}
  <li>
    <a href="/user/{{ user.id }}">{{ user.first_name }} {{ user.last_name}}</a>
  </li>
  {% endfor %}
</ul>
<form action="/users/new">
  <button>Add user</button>
</form>

{% endblock %}
